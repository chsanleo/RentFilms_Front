<h1>Profile</h1>

<div>
    <p>Nombre : {{user.name}}</p>
    <p>Email : {{user.email}}</p>
    <p>Direccion : {{user.address}}</p>

    <div *ngIf="orders">
        <h3>Alquileres</h3>
        <div *ngFor="let order of orders">
            <p>{{order.movieTitle}}</p>
        </div>
    </div>
    <a routerLink="/" routerLinkActive="active-link">
        <button class="btn btn-primary">Volver</button>
    </a>
</div>
