<h1>Profile</h1>

<div>
    <p>Name : {{user.name}}</p>
    <p>Email : {{user.email}}</p>
    <p>Address : {{user.address}}</p>

    <div *ngFor="let order of orders">
        <p>{{order.movieTitle}}</p>
    </div>

    <a routerLink="/" routerLinkActive="active-link">
        <button>Back to films</button>
    </a>
</div>
